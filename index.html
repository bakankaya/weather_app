<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="weather-thingy">
        <div class="date">
          <span></span>
        </div>
        <div class="weather-main">
            <img  class="image info" src="" alt="" />
            <span class="cityName"></span>
            <span class="description info"></span>
            <span class="temp info"></span>
        </div>
        <div class="weather-secondary">
          <div class="weather-details">
            <div class="feeling-part weather-details-2">
              <p>Feels</p>
              <p class="feeling info"></p>
            </div>
            <div class="wind weather-details-2">
              <p>Wind</p>
              <p class="speed info"></p>
            </div>
            <div class="humidity-part weather-details-2">
              <p>Humidity</p>
              <p class="humidity info"></p>
            </div>
          </div>
            <div class="time">
              <div class="time-2">
                <p>Sunrise:</p>
                <p class="sunrise info"></p>
              </div>
              <div class="time-2">
                <p>Sunset:</p>
                <p class="sunset info"></p>
              </div>
            </div>
        </div>
        <div class="location">
          <input type="text" placeholder="Enter city" value="Ankara" />
          <button onClick="window.location.reload()">Search</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
